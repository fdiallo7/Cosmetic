<!doctype html>
<html>
  <head>
    <title>Employee Registration</title>
  </head>
  <body>
    <h1>Employee Registration Form</h1>
    <form method="post" action="/registration">
      <label for="emp_id">Employee ID:</label>
      <input type="text" name="emp_id" required><br><br>
      <label for="emp_name">Employee Name:</label>
      <input type="text" name="emp_name" required><br><br>
      <label for="emp_gender">Gender:</label>
      <input type="radio" name="emp_gender" value="Male" checked>Male
      <input type="radio" name="emp_gender" value="Female">Female<br><br>
      <label for="emp_phone">Phone Number:</label>
      <input type="text" name="emp_phone" required><br><br>
      <label for="emp_bdate">Birthdate:</label>
      <input type="date" name="emp_bdate" required><br><br>
      <input type="submit" value="Register">
    </form>
  </body>
</html>
